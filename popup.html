<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUMMERIZER</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }
      h2 {
        color: #333;
        margin-bottom: 15px;
      }
      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #3367d6;
      }
      #copy-btn {
        background-color: #34a853;
      }
      #copy-btn:hover {
        background-color: #2e8b57;
      }
      #summery-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }
      #result ul {
        padding-left: 20px;
      }
      #result li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>SUMMERIZER</h2>
    <div class="options">
      <select id="summary_type">
        <option value="brief">Brief</option>
        <option value="detailed">Detailed</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summerizer">Summerize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <pre id="result">Select a type and click Summerize...</pre>

    <script src="popup.js"></script>
  </body>
</html>
